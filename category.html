<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="libraries/fontawesome/css/all.min.css" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />

    <!-- My Style CSS -->
    <link rel="stylesheet" href="styles/style.css" />

    <title>Fasshon Store</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="images/icons/logo@2x.png" alt="fasshon-store-logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="category.html">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Designer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <div class="nav-shopping-bag">
            <a class="nav-link" href="cart.html"
              ><i class="fa fa-shopping-bag"></i>
              <span class="hover">My Cart</span>(<span
                style="font-weight: bold; color: #fd7013;"
                >6</span
              >)</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Category -->
    <section class="category">
      <div class="container">
        <div class="row mb-3 pt-5">
          <div class="col">
            <h3>Category</h3>
            <p>We give you the best look based on this category</p>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-6 col-md-4">
            <figure class="figure">
              <img
                src="images/category/tshirt@2x.png"
                class="figure-img img-fluid"
                alt="category-1"
              />
              <figcaption class="figure-caption">
                <div class="row">
                  <div class="col">
                    <h5>T-Shirt</h5>
                  </div>
                </div>
              </figcaption>
            </figure>
          </div>
          <div class="col-sm-6 col-md-4">
            <figure class="figure">
              <img
                src="images/category/denim@2x.png"
                class="figure-img img-fluid"
                alt="category-2"
              />
              <figcaption class="figure-caption">
                <div class="row">
                  <div class="col">
                    <h5>Denim</h5>
                  </div>
                  <div class="col text-right">
                    <h6>SALE</h6>
                  </div>
                </div>
              </figcaption>
            </figure>
          </div>
          <div class="col-sm-6 col-md-4">
            <figure class="figure">
              <img
                src="images/category/jacket@2x.png"
                class="figure-img img-fluid"
                alt="category-3"
              />
              <figcaption class="figure-caption">
                <div class="row">
                  <div class="col">
                    <h5>Jacket n Hoodie</h5>
                  </div>
                </div>
              </figcaption>
            </figure>
          </div>
          <div class="col-sm-6 col-md-4">
            <figure class="figure">
              <img
                src="images/category/accessories@2x.png"
                class="figure-img img-fluid"
                alt="category-4"
              />
              <figcaption class="figure-caption">
                <div class="row">
                  <div class="col">
                    <h5>Accessories</h5>
                  </div>
                </div>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </section>
    <!-- End Category -->

    <!-- Designer -->
    <section class="designer">
      <div class="container py-5">
        <div class="row mb-3">
          <div class="col">
            <h3>Our Designer</h3>
            <p>The human who make this lit design</p>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-6 col-sm-3 text-center">
            <figure class="figure">
              <div class="figure-img-designer">
                <img
                  src="images/designers/designer1@2x.png"
                  class="figure-img img-fluid rounded"
                />
              </div>
              <figcaption class="figure-caption text-center">
                <h5>Edward Bruce</h5>
                <p>Illustrator</p>
              </figcaption>
            </figure>
          </div>
          <div class="col-6 col-sm-3 text-center">
            <figure class="figure">
              <div class="figure-img-designer">
                <img
                  src="images/designers/designer2@2x.png"
                  class="figure-img img-fluid rounded"
                />
              </div>
              <figcaption class="figure-caption text-center">
                <h5>Stefan Grun</h5>
                <p>Color Explorer</p>
              </figcaption>
            </figure>
          </div>
          <div class="col-6 col-sm-3 text-center">
            <figure class="figure">
              <div class="figure-img-designer">
                <img
                  src="images/designers/designer3@2x.png"
                  class="figure-img img-fluid rounded"
                />
              </div>
              <figcaption class="figure-caption text-center">
                <h5>Allisa Trone</h5>
                <p>Cloth Designer</p>
              </figcaption>
            </figure>
          </div>
          <div class="col-6 col-sm-3 text-center">
            <figure class="figure">
              <div class="figure-img-designer">
                <img
                  src="images/designers/designer4@2x.png"
                  class="figure-img img-fluid rounded"
                />
              </div>
              <figcaption class="figure-caption text-center">
                <h5>Heidi Young</h5>
                <p>Product Designer</p>
              </figcaption>
            </figure>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col text-center">
            <a href="">See All Designer</a>
          </div>
        </div>
      </div>
    </section>
    <!-- End Designer -->

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row pt-4 pb-2 justify-content-between">
          <div class="col-2">
            <img src="images/icons/logo@2x.png" alt="fashon-store-logo" />
          </div>
          <div class="col-5">
            <div class="nav sosmed justify-content-end">
              <a href="#" class="nav-link facebook"
                ><img src="images/icons/facebook@2x.png" alt="facebook"
              /></a>
              <a href="#" class="nav-link"
                ><img src="images/icons/instagram@2x.png" alt="instagram"
              /></a>
              <a href="#" class="nav-link"
                ><img src="images/icons/twitter@2x.png" alt="twitter"
              /></a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p>
              All Rights Reserved by
              <span style="font-weight: bold;">Fasshon Store</span> Copyright
              2020.
            </p>
          </div>
          <div class="col-6 text-right">
            <nav class="nav justify-content-end">
              <a class="nav-link" href="#">Jobs</a>
              <a class="nav-link" href="#">Developer</a>
              <a class="nav-link" href="#">Terms</a>
              <a class="nav-link" href="#">Privacy Policy</a>
            </nav>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <!-- jQuery, then Popper.js, Bootstap JS -->
    <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="libraries/popper/popper.min.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.min.js"></script>

    <!-- Font Awesome JS -->
    <script src="libraries/fontawesome/js/all.min.js"></script>

</html>
